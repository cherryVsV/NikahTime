                  phoneNumber: +74951239999
                  password: LRn&z!4Y
              GoogleIdToken:
                value:
                  grantType: googleIdToken
                  idToken: eyJhbGciOiJSUzI1NiIsImtpZCI6IjFiZjhhODRkM2VjZDc3ZTlmMmFkNWYwNmZmZDI2MDcwMWRkMDZkOTAiLCJ0eXAiOiJKV1QifQ..gbb5A30-Oqiu_o5bKrov4Sjm5I-7p0VCFxqMWaPfV-5wHBCVs3PR70pOxfLeyqqJHZkauE_KheKWxgOMo6CN4VhjPeOYWzmVH88fVB1ZWThfCkTD06rxWKsfY8I0__kNocP3K-iT5Az908lMtEfl9QQOJfCvgezxi-TKlBRP8R44s9s9bsMMvli08g_J2YEb5jZm6OH2W7KFTeoLzM3okcDEfnX5m--Qx52x6R9LqBPxD0AvzdenZwchQ3yNzpfLxG2tXpN8wehGijlJ-tG4vxSyC8IKy7x09k5whGWMTx_ssIDLQlnAjW91JibhKvgSZnWvyNmFnWey_D6gdSF8ig
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /registration:
    post:
      tags:
      - Registration
      summary: Регистрация пользователя
      operationId: registration
      requestBody:
        description: Данные для авторизации
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
                  password: ne6Jo$zi
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
                  password: LRn&z!4Y
              GoogleIdToken:
                value:
                  grantType: googleIdToken
                  idToken: eyJhbGciOiJSUzI1NiIsImtpZCI6IjFiZjhhODRkM2VjZDc3ZTlmMmFkNWYwNmZmZDI2MDcwMWRkMDZkOTAiLCJ0eXAiOiJKV1QifQ..gbb5A30-Oqiu_o5bKrov4Sjm5I-7p0VCFxqMWaPfV-5wHBCVs3PR70pOxfLeyqqJHZkauE_KheKWxgOMo6CN4VhjPeOYWzmVH88fVB1ZWThfCkTD06rxWKsfY8I0__kNocP3K-iT5Az908lMtEfl9QQOJfCvgezxi-TKlBRP8R44s9s9bsMMvli08g_J2YEb5jZm6OH2W7KFTeoLzM3okcDEfnX5m--Qx52x6R9LqBPxD0AvzdenZwchQ3yNzpfLxG2tXpN8wehGijlJ-tG4vxSyC8IKy7x09k5whGWMTx_ssIDLQlnAjW91JibhKvgSZnWvyNmFnWey_D6gdSF8ig
        required: true
      responses:
        "204":
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /registration/code:
    post:
      tags:
      - Registration
      summary: Запрос повторной отправки пользователю кода подтверждения
      operationId: requestRegistrationCode
      requestBody:
        description: Почта или номер телефона пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordCodeRequest'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
        required: true
      responses:
        "202":
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /registration/code/verify:
    post:
      tags:
      - Registration
      summary: Отправка кода подтверждения
      operationId: verifyRegistrationCode
      requestBody:
        description: Код подтверждения
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
                  code: "123765"
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
                  code: "123765"
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenData'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/code:
    post:
      tags:
      - Account
      summary: Запрос кода подтверждения
      operationId: getResetPasswordCode
      requestBody:
        description: Почта или номер телефона пользователя
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordCodeRequest'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
        required: true
      responses:
        "200":
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/code/verify:
    post:
      tags:
      - Account
      summary: Отправка кода подтверждения
      operationId: verifyResetPasswordCode
      requestBody:
        description: Код подтверждения
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CodeRequest'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
                  code: 12345121Yahct3
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
                  code: 12345121Yahct3
        required: true
      responses:
        "204":
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/password/reset:
    post:
      tags:
      - Account
      summary: Сброс пароля пользователя
      operationId: resetPassword
      requestBody:
        description: Данные для сброса пароля
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
            examples:
              Email:
                value:
                  grantType: email
                  email: test@gmail.com
                  password: bc7$etyZ
                  code: 12345121Yahct3
              PhoneNumber:
                value:
                  grantType: phoneNumber
                  phoneNumber: +74951239999
                  password: bc7$etyZ
                  code: 12345121Yahct3
        required: true
      responses:
        "200":
          description: Данные аккаунта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account/user/update:
    put:
      tags:
      - Account
      summary: Обновление информации о пользователе
      operationId: updateUser
      requestBody:
        description: Информация о пользователе
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: OK
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oAuth: []
  /account/user:
    get:
      tags:
      - Account
      summary: Получение информации о пользователе
      operationId: getUser
      responses:
        "200":
          description: Информация о пользователе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - oAuth: []
components:
  schemas:
    Auth:
      required:
      - grantType
      type: object
      properties:
        grantType:
          type: string
          description: Тип авторизационных данных
          enum:
          - email
          - phoneNumber
          - googleIdToken
          - appleIdToken
        idToken:
          type: string
          description: Идентификационный токен от провайдера
        phoneNumber:
          type: string
          description: Номер телефона пользователя
        email:
          type: string
          description: Email пользователя
        password:
          type: string
          description: Пароль пользователя
    Account:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        tokenData:
          $ref: '#/components/schemas/TokenData'
    TokenData:
      required:
      - accessToken
      - expiresIn
      - refreshToken
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: integer
          format: int64
        refreshToken:
          type: string
    User:
      required:
      - badHabits
      - birthDate
      - city
      - contactPhoneNumber
      - country
      - education
      - firstName
      - gender
      - haveСhildren
      - interests
      - lastName
      - maritalStatus
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        photos:
          type: array
          description: Массив ссылок на фотограйии пользователя. Первая ссылка - основное
            фото пользователя.
          items:
            type: string
            format: uri
        gender:
          type: string
          enum:
          - male
          - female
        birthDate:
          type: string
          format: data-time
          default: 24-09-2021
        country:
          type: string
        city:
          type: string
        contactPhoneNumber:
          type: string
        education:
          type: string
          description: "Уровень образования. Может принимать следущие значения: ос\
            новное общее / basic general, среднее общее / secondary general, средн\
            ее профессиональное / secondary vocational, высшее (бакалавр, специали\
            ст) / higher (bachelor, specialist), высшее (магистр) / higher (мaster),\
            \ учёная степень / academic degree"
          enum:
          - basicGeneral
          - secondaryGeneral
          - secondaryVocational
          - higherBachelorOrSpecialist
          - higherMaster
          - academicDegree
        placeOfStudy:
          type: string
        placeOfWork:
          type: string
        workPosition:
          type: string
        maritalStatus:
          type: string
          enum:
          - notMarried
          - married
          - divorced
        haveСhildren:
          type: boolean
        badHabits:
          type: array
          items:
            $ref: '#/components/schemas/BadHabit'
        interests:
          type: array
          items:
            type: string
        about:
          type: string
    CodeRequest:
      required:
      - code
      - grantType
      type: object
      properties:
        grantType:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        code:
          type: string
    ResetPasswordRequest:
      required:
      - code
      - grantType
      - password
      type: object
      properties:
        grantType:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        code:
          type: string
    ResetPasswordCodeRequest:
      required:
      - grantType
      type: object
      properties:
        grantType:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
    BadHabit:
      type: string
      enum:
      - smoking
      - alcohol
      - gambling
      - other
    Error:
      required:
      - code
      - detail
      - title
      type: object
      properties:
        code:
          type: integer
          format: int32
        title:
          type: string
        detail:
          type: string
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        password:
          tokenUrl: /login
          scopes: {}
